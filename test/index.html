<script src="socket.io.min.js"></script>
<script>
  var socket = io('http://localhost:3001');
  socket.on('connect', function(){
        console.log('connect');
        socket.emit('auth', JSON.stringify({"id":"999", "mode":"anonymous", "sessionid":"sessionid_ok"}));

        setInterval(function() {
            socket.emit('pm', JSON.stringify({"from":"999", to:"1000", msg:"I'm from 999"}));
        }, 3000);
    });
  socket.on('event', function(data){ alert(data);});
  socket.on('pm', function(data){ console.log(data);});
  socket.on('disconnect', function(){
        console.log('disconnect');
  });
</script>
